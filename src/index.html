<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>annotatable</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel=" stylesheet" href="index.css" />
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">

      <span>
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-bounding-box"
          viewBox="0 0 16 16">
          <path
            d="M5 2V0H0v5h2v6H0v5h5v-2h6v2h5v-5h-2V5h2V0h-5v2H5zm6 1v2h2v6h-2v2H5v-2H3V5h2V3h6zm1-2h3v3h-3V1zm3 11v3h-3v-3h3zM4 15H1v-3h3v3zM1 4V1h3v3H1z" />
        </svg>
        <span class="fw-semibold">annotatable</span>
      </span>
      <span class="text-muted small">
        a simple tool for annotating images
      </span>

    </div>
  </nav>
  <div class="container-fluid mt-4">

    <div class="alert alert-primary" role="alert">
      <div class="row">
        <div class="col-4">
          <div id="dropzone" class=""
            style="width:100%;border: 2px dashed #aaa;align-items:center;justify-content:center;display:flex;">
            <p id="message">Drop folder here</p>
            <p>
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                class="bi bi-folder-symlink" viewBox="0 0 16 16">
                <path
                  d="m11.798 8.271-3.182 1.97c-.27.166-.616-.036-.616-.372V9.1s-2.571-.3-4 2.4c.571-4.8 3.143-4.8 4-4.8v-.769c0-.336.346-.538.616-.371l3.182 1.969c.27.166.27.576 0 .742z" />
                <path
                  d="m.5 3 .04.87a1.99 1.99 0 0 0-.342 1.311l.637 7A2 2 0 0 0 2.826 14h10.348a2 2 0 0 0 1.991-1.819l.637-7A2 2 0 0 0 13.81 3H9.828a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 6.172 1H2.5a2 2 0 0 0-2 2zm.694 2.09A1 1 0 0 1 2.19 4h11.62a1 1 0 0 1 .996 1.09l-.636 7a1 1 0 0 1-.996.91H2.826a1 1 0 0 1-.995-.91l-.637-7zM6.172 2a1 1 0 0 1 .707.293L7.586 3H2.19c-.24 0-.47.042-.683.12L1.5 2.98a1 1 0 0 1 1-.98h3.672z" />
              </svg>
            </p>
          </div>

        </div>
        <div class="col-8">
          <p class="small text-muted lh-sm" id="directory_information">

          </p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">

        <div class="alert alert-success" id="labels">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Enable multiple Labels</label>
          </div>
          <hr>
        </div>
      </div>
      <div class="col-12">
        <div id="canvas" style="width:100%;"></div>
      </div>

    </div>
    <footer>
      <hr />
      <p class="text-muted text-center small">2023 &copy; Tetsuaki BABA</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="renderer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
  <script src="sketch.js"></script>
</body>

</html>
