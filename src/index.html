<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>annotatable</title>
  <link rel="stylesheet" href="bootstrap-icons.css">
  <link rel="stylesheet" href="./scss/custom.css" />
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <nav class="navbar bg-light p-3">
    <div class="container-fluid">
      <span class="fs-1 fw-semibold"><img src="./images/logo_1024x.png" width="50px">annotatable</span>
      <span class="text-muted small">
        a simple tool for annotating images<br>
        <span id="version">test</span>
      </span>

    </div>
  </nav>
  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-4">
        <div class="card">
          <div class="card-body">
            <div class="col-12">
              <div id="dropzone_label" class=""
                style="width:100%;height:50px;border: 2px dashed #aaa;align-items:center;justify-content:center;display:flex;">
                Drop label txt here
                <i class="fs-2" data-pc-id="filetype" data-pc-text="Label"></i>
              </div>
            </div>
            <hr>
            <div class="col-12">
              <div id="dropzone" class=""
                style="width:100%;height:50px;border: 2px dashed #aaa;align-items:center;justify-content:center;display:flex;">
                Drop folder here
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                  class="bi bi-folder-symlink-fill" viewBox="0 0 16 16">
                  <path
                    d="M13.81 3H9.828a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 6.172 1H2.5a2 2 0 0 0-2 2l.04.87a1.99 1.99 0 0 0-.342 1.311l.637 7A2 2 0 0 0 2.826 14h10.348a2 2 0 0 0 1.991-1.819l.637-7A2 2 0 0 0 13.81 3zM2.19 3c-.24 0-.47.042-.683.12L1.5 2.98a1 1 0 0 1 1-.98h3.672a1 1 0 0 1 .707.293L7.586 3H2.19zm9.608 5.271-3.182 1.97c-.27.166-.616-.036-.616-.372V9.1s-2.571-.3-4 2.4c.571-4.8 3.143-4.8 4-4.8v-.769c0-.336.346-.538.616-.371l3.182 1.969c.27.166.27.576 0 .742z" />
                </svg>

              </div>
              <p class="text-muted lh-sm" style="font-size:0.5rem;" id="directory_information"> </p>
            </div>



            <hr>
            <div class="form-check form-switch">
              <div class="row">
                <div class="col-12">
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                    onchange="toggleMultipleLabelsMode(this);">
                  <label class="form-check-label" for="flexSwitchCheckDefault">Enable multiple
                    Labels</label>
                </div>
                <div class="col-12">
                  <span id="selected_labels" class="text-muted small">
                    <span class="badge rounded-pill text-bg-success">person</span>
                  </span>
                </div>
              </div>
            </div>
            <hr>
            <div id="labels">

            </div>
          </div>
        </div>

      </div>
      <div class="col-8">
        <div class="card">
          <div class="card-body">
            <div class="row align-items-center text-center mb-2">
              <div class="col-2">
                <button type="button" class="btn btn-dark" onclick="backImage();"><i data-pc-id="arrow"
                    data-pc-angle="180"></i></button>
              </div>
              <div class="col-8">
                <input type="range" class="form-range" min="0" max="5" step="1" id="image_index_slider"
                  onchange="setImageIndex(this.value)">
              </div>
              <div class="col-2">
                <button type="button" class="btn btn-dark" onclick="forwardImage();"><i data-pc-id="arrow"
                    data-pc-angle="0"></i></button>
              </div>
            </div>
            <div id="canvas" style="width:100%;"></div>
          </div>
        </div>
      </div>

    </div>
    <footer>
      <hr />
      <p class="text-muted text-center small">2023 &copy; Tetsuaki BAB
    </footer>
  </div>

  <script src="p5.js" crossorigin="anonymous" type="text/javascript"></script>
  <script src="bootstrap.bundle.min.js" crossorigin="anonymous" type="text/javascript"></script>
  <script src="sketch.js" crossorigin="anonymous" type="text/javascript"></script>
  <script src="renderer.js" crossorigin="anonymous" type="text/javascript"></script>
  <script src="picon.js" crossorigin="anonymous" type="text/javascript"></script>


</body>

</html>
